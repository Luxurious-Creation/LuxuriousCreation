      //====== Animation on element on viewport ======
      document.addEventListener("DOMContentLoaded", function (event) {
        document.addEventListener("scroll", function (event) {
          const animatedBoxes = document.getElementsByClassName("animated-box");
          const windowOffsetTop = window.innerHeight + window.scrollY;

          Array.prototype.forEach.call(animatedBoxes, (animatedBox) => {
            const animatedBoxOffsetTop = animatedBox.offsetTop;

            if (windowOffsetTop >= animatedBoxOffsetTop) {
              addClass(animatedBox, "fade-in");
            }
          });
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const scrollTransitionleft = document.querySelector(
          ".scroll-transition-left"
        );
        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("animated-left");
              observer.unobserve(entry.target);
            }
          });
        });
        observer.observe(scrollTransitionleft);
      });
    </script>
