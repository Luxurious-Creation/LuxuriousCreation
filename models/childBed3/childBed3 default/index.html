    <!-- navigation -->

    <!-- <model-viewer> HTML element -->
    <div class="navpad">
      <div class="back">
        <p class="backbtn"><i class="fa-solid fa-arrow-left-long"></i>Back</p>
      </div>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      To visualise our product in your space, Open our website
      <strong>Luxurious Creation</strong> on your Android Device.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <model-viewer
      src="bunk_bed.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      poster="poster.webp"
      shadow-intensity="1"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>

    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"
    ></script>

    <!-- Bootstrap js script link -->
    <script
